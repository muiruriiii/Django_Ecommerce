{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
    <h1 style="text-align: center; font-family: 'Roboto', sans-serif; color: blue;">Shop Till You Drop!</h1>
	<div class="row">
    {% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>
				<button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-dark &#x2190; add-btn update-cart">Add to Cart</button>

				<h4 style="display: inline-block; font-size: 25px; float: right; color: blue;"><strong>${{ product.price|floatformat:2}}</strong></h4>

			</div>
		</div>
    {% endfor %}
	</div>

{% endblock content %}
